language: php

php:
  - 5.5

mysql:
  database: drupal
  username: root
  encoding: utf8

before_script:
  - "mysql -e 'create database drupal;'"
  - pear channel-discover pear.drush.org
  - pear install drush/drush
  - phpenv rehash
  - drush make profiles/drupal-js/drupal-js.build .
  - sudo chmod -R 777 sites/all/modules
  - drush si drupal-js --db-url="mysql://root:@127.0.0.1/drupal" --account-name="admin" --account-pass="REST@2014" --site-mail="admin@example.com" --site-name="drupal-js" --yes
  - drush cc all --yes
  - "npm i -g jasmine-node"
branches:
    only:
        - master
